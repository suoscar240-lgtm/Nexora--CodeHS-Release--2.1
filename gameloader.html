  <style>
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      max-width: 1600px;
      max-height: 100vh;
      margin: 0 auto;

      height: 100%;

    }

    .loader-wrapper {
      flex: 1;

      width: 100%;
      min-width: 0;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

<body>
  <div class="loader-page">
    <div class="content-wrapper">
      <!-- Game Loader Content -->
      <div class="loader-wrapper">
        <div id="gameContainer"></div>

        <footer class="loader-footer">
          <div class="branding">
            <span id="gameTitle">Loading...</span>
          </div>

          <div class="controls">
            <button id="fullscreenBtn" class="fullscreen-btn" aria-label="Toggle full screen">
              <img src="https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/icons/full-screen-icon.svg" alt="Full Screen" />
            </button>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script>
    function normalizeToHttpsS3(urlStr) {
      try {
        const u = new URL(urlStr);
        if (u.protocol === 'https:' && u.hostname.endsWith('.s3.amazonaws.com')) {
          return urlStr;
        }

        if (/s3-website.*\.amazonaws\.com$/i.test(u.hostname)) {
          const parts = u.hostname.split('.');
          if (u.hostname.startsWith('s3-website')) {
            const pathParts = u.pathname.replace(/^\/+/,'').split('/');
            if (pathParts.length >= 2) {
              const bucket = pathParts.shift();
              const key = pathParts.join('/');
              return `https://${bucket}.s3.${parts[1].replace('s3-website-','')}.amazonaws.com/${key}`;
            } else {
            }
          } else {
            const bucket = parts[0];
            const match = u.hostname.match(/s3-website-([a-z0-9-]+)\.amazonaws\.com$/i);
            const region = match ? match[1] : 'us-east-1';
            const key = u.pathname.replace(/^\/+/,'');
            return `https://${bucket}.s3.${region}.amazonaws.com/${key}`;
          }
        }

        return urlStr;
      } catch (e) {
        return urlStr;
      }
    }

    function initLoader() {
      const allGames    = JSON.parse(sessionStorage.getItem("gamesList")    || "[]");
      const currentGame = JSON.parse(sessionStorage.getItem("currentGame") || "null");
      if (!currentGame) {
        location.href = "game.html";
        return;
      }

      const container = document.getElementById("gameContainer");
      const fsBtn     = document.getElementById("fullscreenBtn");
      const gameTitle = document.getElementById("gameTitle");

      // Set game title in footer
      gameTitle.textContent = currentGame.title || "Unknown Game";

      const primaryBg = currentGame.thumbnail ? `url("${currentGame.thumbnail}")` : 'none';

      const secondaryCandidate =
        currentGame.thumbnail2 ||
        currentGame.background2 ||
        currentGame.background ||
        currentGame.thumbnail;
      const secondaryBg = secondaryCandidate ? `url("${secondaryCandidate}")` : 'none';

      container.style.setProperty('--game-bg', primaryBg);
      container.style.setProperty('--game-bg-2', secondaryBg);

      container.style.setProperty('--game-bg-blur', '12px');

      container.style.setProperty('--game-bg-opacity', '0.7');

      container.innerHTML = `
        <div class="loader-start">
          <img src="${currentGame.thumbnail}" alt="${currentGame.title}" />
          <button id="playBtn" class="play-btn">Play Now</button>
        </div>
      `;

      document.getElementById("playBtn").onclick = async () => {
        const iframe = document.createElement("iframe");
        iframe.setAttribute("allowfullscreen", "");
        iframe.setAttribute("allow", "autoplay; fullscreen; gamepad; microphone; camera");
        iframe.frameBorder = 0;
        iframe.className = "game-iframe";
        container.innerHTML = "";
        container.appendChild(iframe);

        container.classList.add('is-playing');

        // Fetch the HTML content and create a blob URL for better compatibility
        try {
          const response = await fetch(currentGame.file);
          const htmlContent = await response.text();
          
          // Create blob URL with proper MIME type
          const blob = new Blob([htmlContent], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          
          iframe.src = blobUrl;
          
          // Clean up blob URL when iframe is removed
          iframe.addEventListener('load', () => {
            // Keep the blob URL alive while iframe is active
          });
        } catch (error) {
          console.error('Error loading game:', error);
          // Fallback to direct src if fetch fails
          iframe.src = normalizeToHttpsS3(currentGame.file);
        }
      };

      fsBtn.onclick = () => {
        const el = container.querySelector(".game-iframe") || container;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      };
    }

    initLoader();
  </script>

  <script>
    // Theme-aware favicon updater
    (function() {
      const FAVICON_MAP = {
        'midnight-amber': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-amber.png',
        'midnight-blueberry': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-blueberry.png',
        'midnight-grape': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-grape.png'
      };

      const DEFAULT_FAVICON = 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-amber.png';

      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        if (!favicon) return;
        
        const isLight = document.documentElement.classList.contains('light-scheme');
        
        if (isLight) {
          favicon.href = DEFAULT_FAVICON;
        } else {
          let savedTheme = null;
          try {
            savedTheme = localStorage.getItem('settings.theme');
          } catch (e) {}

          const faviconHref = (savedTheme && FAVICON_MAP[savedTheme]) ? FAVICON_MAP[savedTheme] : DEFAULT_FAVICON;
          favicon.href = faviconHref;
        }
      }

      // Update on page load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateFavicon);
      } else {
        updateFavicon();
      }

      // Update when theme changes
      document.addEventListener('settings:colorSchemeChanged', updateFavicon);
      document.addEventListener('settings:themeChanged', updateFavicon);
    })();
  </script>
</body>
</html>
