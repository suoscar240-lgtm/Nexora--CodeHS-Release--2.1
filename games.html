<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H5VGHQJKD8"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-H5VGHQJKD8');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/games.css" />
  <style>
    html, body {
      height: auto;
      min-height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <div class="container">
      <div class="input-row">
        <input
          class="input"
          id="searchInput"
          type="text"
          placeholder="Search Games Here..."
        />
      </div>
    </div>
  </div>

  <div class="grid" id="gameGrid"></div>

  <script>
  (async function(){
    const resp  = await fetch('games/game-info.json');
    const games = await resp.json();
    sessionStorage.setItem("gamesList", JSON.stringify(games));

    function bindCardHighlight(card) {
      // Initialize to center so the glow doesn't jump in
      card.style.setProperty('--x', '50%');
      card.style.setProperty('--y', '50%');

      let rafId = null;

      function updateFromEvent(e) {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;

        // Throttle via rAF to avoid layout thrash on fast mousemove
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          card.style.setProperty('--x', x + '%');
          card.style.setProperty('--y', y + '%');
          rafId = null;
        });
      }

      card.addEventListener('mousemove', updateFromEvent);
      card.addEventListener('mouseleave', () => {
        card.style.setProperty('--x', '50%');
        card.style.setProperty('--y', '50%');
      }, { passive: true });
    }

    function initGames(filter = "") {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      games
        .filter(g => g.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach((game, index) => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.style.setProperty("--card-index", index); // sets stagger delay
          card.onclick = () => {
            sessionStorage.setItem("currentGame", JSON.stringify(game));
            navigate('/loader');
          };

          const img   = document.createElement("img");
          img.src     = game.thumbnail;
          img.alt     = game.title;

          const title = document.createElement("div");
          title.className   = "game-title";
          title.textContent = game.title;

          card.appendChild(img);
          card.appendChild(title);
          grid.appendChild(card);

          // Bind the cursor-tracked highlight to this card
          bindCardHighlight(card);
        });
    }

    document
      .getElementById("searchInput")
      .addEventListener("input", e => initGames(e.target.value));

    initGames();
  })();
  </script>

</body>
</html>
